<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <img class="card-img" src="images/image-product-desktop.jpg" />
      <div class="card-info">
        <p class="card-category">Perfume</p>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-descript">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="card-price">
          <span class="sale-price">$149.99</span>
          <span class="price">$169.99</span>
        </p>
        <button><img src="images/icon-cart.svg" /> Add to Cart</button>
      </div>
    </div>
  </body>
</html>
